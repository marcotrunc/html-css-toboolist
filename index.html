<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Truncellito" />
    <meta name="description" content="To do List" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo-copia.png" />
    <title>Toboolist</title>
</head>

<body>
    <!-- intestazione della pagina -->
    <header>
        <img id="logo-boolean" src="img/Logo.png" alt="Logo di Boolean">
        <h1 id="title">Toboolist</h1> 
        
    </header>
    
    <div class="container angular-border">
        <!-- corpo centrale -->
        <main>

            <!-- sezione tasti -->
            <section id="main-commands"> 
                <a href="#" class="add add-task angular-border">
                    <span>Add Task</span>
                </a>
                <a href="#" class="add add-section angular-border">
                    <span>Add Section</span>
                </a>
            </section>
                <hr />
            
                <!-- nuove task -->
            <section>
                <h3 class="secondary-title">&triangledown;New Task</h3>

            </section>

            <!-- Cose da fare oggi -->
            <section>
                <h3 class="secondary-title">&triangledown;Today</h3>

            </section>
            
            <!-- Cose Imminenti -->
            <section>
                <h3 class="secondary-title">&triangledown;Upcoming</h3>

            </section>
    
    </main>
</div>
    
</body>
</html>
